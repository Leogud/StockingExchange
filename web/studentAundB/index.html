<!DOCTYPE HTML>
<html lang="de">
<head>
    <script language="JavaScript" type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Stock Exchange</title>
</head>
<body>
<header>
    <div id="h1"><h1>Stock Exchange</h1></div>
    <div id="headerDiv">
        <div>
            <div class="floatL">Benutzer:</div>
            <div id="benutzer" class="floatL"></div>
        </div>
        <div id="clear"></div>
        <div>
            <div class="floatL">Kontostand:</div>
            <div id="kontostand" class="floatL"></div>
        </div>

    </div>
</header>
<div id="bigDiv">
    <div id="chartContainer">
        <canvas id="chart"></canvas>
    </div>
    <div id="buyButton">
        <fieldset>
            <legend>Kaufen/Verkaufen</legend>
            <div><label for="aktien">Aktien:</label><select id="aktien"></select></div>
            <div><label for="anzahl">Anzahl:</label><input type='text' id="anzahl" placeholder="0"></div>
            <div>
                <button type="button" id="kaufen">Kaufen</button>
            </div>
            <div>
                <button type="button" id="verkaufen">Verkaufen</button>
            </div>
        </fieldset>
    </div>
</div>
<div id="biggerDiv">
    <div class="botDiv" id="rangliste"></div>
    <div class="botDiv" id="nachrichten"></div>
    <div class="botDiv" id="umsaetze"></div>
</div>
</body>
</html>
